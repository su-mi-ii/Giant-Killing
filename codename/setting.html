<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サウンド設定</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d2a679;
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative;
            height: 100vh;
        }

        h1 {
            margin-top: 50px;
            font-size: 2rem;
        }

        .slider-container {
            margin: 20px 0;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 0 30px;
        }

        input[type="range"] {
            width: 80%;
        }

        .bgm-selection {
            margin: 30px 0;
            font-size: 1.2rem;
        }

        .bgm-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bgm-buttons button {
            background-color: transparent;
            border: none;
            font-size: 1.5rem;
            margin: 0 10px;
            cursor: pointer;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #fff;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
        }

        .back-button img {
            width: 30px;
            height: auto;
        }

        .return-title {
            margin-top: 50px;
            font-size: 1.5rem;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <!-- Back Button -->
    <button class="back-button">
        <img src="back_arrow.png" alt="Back">
    </button>

    <h1>サウンド設定</h1>

    <!-- BGM Volume -->
    <div class="slider-container">
        <div class="slider-label">
            <span>BGM音量</span>
            <span>0</span>
        </div>
        <input type="range" min="0" max="100" value="50">
    </div>

    <!-- SE Volume -->
    <div class="slider-container">
        <div class="slider-label">
            <span>SE音量</span>
            <span>0</span>
        </div>
        <input type="range" min="0" max="100" value="50">
    </div>

    <!-- BGM Selection -->
    <div class="bgm-selection">
        <p>BGM</p>
        <div class="bgm-buttons">
            <button>&lt;</button>
            <span>人間と一緒</span>
            <button>&gt;</button>
        </div>
    </div>

    <!-- Return to Title -->
    <p class="return-title">タイトルへ戻る</p>

</body>
</html>
