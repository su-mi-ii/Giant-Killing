<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ワールド選択</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .container {
            display: inline-block;
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }

        .world-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            background-color: #f0f0f0;
        }

        .world-option img {
            width: 50px;
            height: auto;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .navigation-buttons {
            margin-top: 20px;
        }

        .nav-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 2rem;
        }

        .nav-button img {
            width: 40px;
            height: auto;
        }

    </style>
</head>
<body>

    <!-- Back Button -->
    <button class="back-button">戻る</button>

    <!-- Title -->
    <h1>ワールド選択</h1>

    <!-- World Options -->
    <div class="container">
        <!-- World 1 -->
        <div class="world-option">
            <span>ハリポタワールド</span>
            <img src="harry_world.png" alt="ハリポタワールド">
        </div>

        <!-- World 2 -->
        <div class="world-option">
            <span>ファンタスティックワールド</span>
            <img src="fantastic_world.png" alt="ファンタスティックワールド">
        </div>

        <!-- World 3 -->
        <div class="world-option">
            <span>ミヤモトワールド</span>
            <img src="miyamoto_world.png" alt="ミヤモトワールド">
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="navigation-buttons">
        <button class="nav-button">
            <img src="left_arrow.png" alt="Left">
        </button>
        <button class="nav-button">
            <img src="right_arrow.png" alt="Right">
        </button>
    </div>

</body>
</html>
