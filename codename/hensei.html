<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編成画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e0e0e0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .box-container {
            display: flex;
            gap: 20px;
        }

        .character-box {
            width: 300px;
            height: 300px;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .character {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .character-info {
            width: 200px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 10px;
        }

        .character-info h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .character-info p {
            margin: 5px 0;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        .action-button {
            padding: 10px 20px;
            background-color: #ccc;
            border: 1px solid #999;
            border-radius: 5px;
            cursor: pointer;
            width: 150px;
            text-align: center;
        }

        .action-button:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Character Selection and Info -->
        <div class="box-container">
            <!-- Character Box -->
            <div class="character-box">
                <img src="char1.png" alt="char1" class="character">
                <img src="char2.png" alt="char2" class="character">
                <img src="char3.png" alt="char3" class="character">
                <img src="char4.png" alt="char4" class="character">
                <img src="char5.png" alt="char5" class="character">
                <!-- Add more character images as needed -->
            </div>

            <!-- Character Info -->
            <div class="character-info">
                <h2>No.337 彼女</h2>
                <p>レア度: ★★★★★</p>
                <p>攻撃力: 12</p>
                <p>魔力: 15</p>
                <p>必殺技: 32</p>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <div class="action-button">編成完了</div>
            <div class="action-button">戻る</div>
        </div>
    </div>

</body>
</html>
