<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編成画面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('3-1.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            text-align: center;
            color: white;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            border: 2px solid white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 50px;
        }

        .character-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
        }

        .character {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .start-button {
            font-size: 3rem;
            color: white;
            text-decoration: underline;
            cursor: pointer;
        }

        .start-button:hover {
            color: lightblue;
        }

    </style>
</head>
<body>

    <!-- Back Button -->
    <a href="#" class="back-button">戻る</a>

    <!-- Container -->
    <div class="container">
        <!-- Title -->
        <div class="title">編成</div>

        <!-- Character Images -->
        <div class="character-container">
            <img src="character1.png" alt="Character 1" class="character">
            <img src="character2.png" alt="Character 2" class="character">
            <img src="character3.png" alt="Character 3" class="character">
            <img src="character4.png" alt="Character 4" class="character">
        </div>

        <!-- Start Button -->
        <div class="start-button">始める</div>
    </div>

</body>
</html>
