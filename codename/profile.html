<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ningen License Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        .container {
            width: 400px;
            margin: 50px auto;
            background-color: #d2a679;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .license-card {
            background-color: #c58c3d;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .profile-picture {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #fff;
        }

        .profile-info {
            text-align: left;
            color: #fff;
        }

        .profile-info h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .profile-info p {
            margin: 5px 0;
            font-size: 1rem;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .back-button img {
            width: 40px;
            height: auto;
        }

    </style>
</head>
<body>

    <!-- Back Button -->
    <button class="back-button">
        <img src="back_arrow.png" alt="Back">
    </button>

    <!-- License Card Container -->
    <div class="container">
        <h1>Ningen License Card</h1>

        <div class="license-card">
            <!-- Profile Picture -->
            <div class="profile-picture">
                <img src="profile_image.png" alt="Profile Picture" style="width: 100%; height: auto; border-radius: 50%;">
            </div>

            <!-- Profile Info -->
            <div class="profile-info">
                <h2>ニックネーム</h2>
                <p>発見した人間: ○人</p>
                <p>収穫総数: ○人</p>
            </div>
        </div>
    </div>

</body>
</html>
