<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>栽培道具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fff;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .item {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 150px;
            text-align: center;
        }

        .item img {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }

        .item p {
            margin: 5px 0;
            font-size: 1rem;
        }

        .exit-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .exit-button img {
            width: 40px;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Exit button -->
    <button class="exit-button">
        <img src="exit_icon.png" alt="Exit">
    </button>

    <h1>栽培道具</h1>

    <div class="container">
        <!-- 栄養剤 -->
        <div class="item">
            <img src="nutrition.png" alt="栄養剤">
            <p>栄養剤</p>
            <p>500C</p>
        </div>

        <!-- レア薬 -->
        <div class="item">
            <img src="rare_drug.png" alt="レア薬">
            <p>レア薬</p>
            <p>1000C</p>
        </div>

        <!-- カビ治療薬 -->
        <div class="item">
            <img src="mold_treatment.png" alt="カビ治療薬">
            <p>カビ治療薬</p>
            <p>30C</p>
        </div>

        <!-- 生命維持装置 -->
        <div class="item">
            <img src="life_support.png" alt="生命維持装置">
            <p>生命維持装置</p>
            <p>500C</p>
        </div>

        <!-- レアアップ像金 -->
        <div class="item">
            <img src="rare_up_statue.png" alt="レアアップ像金">
            <p>レアアップ像金</p>
            <p>¥320</p>
        </div>

        <!-- バナー広告消去権 -->
        <div class="item">
            <img src="ad_removal.png" alt="バナー広告消去権">
            <p>バナー広告消去権</p>
            <p>¥800</p>
        </div>
    </div>

</body>
</html>
