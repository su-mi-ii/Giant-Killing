<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>なめこ栽培</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0e6d6;
    }

    h1 {
      color: #8b5e34;
    }

    #pots {
      display: flex;
      justify-content: space-around;
      margin-top: 50px;
    }

    .pot {
      width: 150px;
      height: 150px;
      background-color: #8b5e34; /* 土の色 */
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }

    .nameko {
      width: 50px;
      height: 80px;
      background-color: brown;
      border-radius: 50% 50% 0 0;
      position: absolute;
      bottom: 0;
      display: none; /* 初期状態では非表示 */
      transform: scale(0);
      transition: transform 2s ease-in-out;
    }
  </style>
</head>
<body>
  <h1>なめこ栽培キット</h1>

  <!-- 複数のポット -->
  <div id="pots">
    <div class="pot">
      <div class="nameko"></div>
    </div>
    <div class="pot">
      <div class="nameko"></div>
    </div>
    <div class="pot">
      <div class="nameko"></div>
    </div>
  </div>

  <script>
    // なめこが成長する関数
    function growNameko(nameko, delay) {
      setTimeout(() => {
        nameko.style.display = 'block';  // なめこを表示
        nameko.style.transform = 'scale(1)';  // ゆっくりと成長
      }, delay);
    }

    // 複数のなめこをランダムに生やす関数
    function growRandomNamekos() {
      const pots = document.querySelectorAll('.nameko');
      
      pots.forEach((nameko) => {
        const randomTime = Math.random() * 5000;  // 0〜5秒のランダムな遅延
        growNameko(nameko, randomTime);
      });
    }

    // ページ読み込み時に実行
    document.addEventListener('DOMContentLoaded', () => {
      growRandomNamekos();
    });
  </script>
</body>
</html>
