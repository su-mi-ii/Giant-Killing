<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>図鑑</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d2a679;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            width: 150px;
            padding: 10px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .card img {
            width: 100px;
            height: auto;
            border-radius: 5px;
        }

        .card h3 {
            font-size: 1rem;
            margin: 10px 0;
        }

        .card p {
            font-size: 0.8rem;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #fff;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
        }

        .back-button img {
            width: 30px;
            height: auto;
        }

    </style>
</head>
<body>

    <button class="back-button">
        <img src="back_arrow.png" alt="Back">
    </button>

    <div class="container">
        <h1>図鑑</h1>

        <div class="card-container">
            <div class="card">
                <img src="character1.png" alt="八木">
                <h3>八木</h3>
                <p>収穫した数: ◯◯人</p>
            </div>
            <div class="card">
                <img src="character2.png" alt="八木俊典">
                <h3>八木俊典</h3>
                <p>収穫した数: ◯◯人</p>
            </div>
            <div class="card">
                <img src="character3.png" alt="ダークサイド">
                <h3>ダークサイド</h3>
                <p>収穫した数: ◯◯人</p>
            </div>
            <div class="card">
                <img src="character4.png" alt="彼女目線">
                <h3>彼女目線 宮本</h3>
                <p>収穫した数: ◯◯人</p>
            </div>
            <div class="card">
                <img src="character5.png" alt="逆さ">
                <h3>逆さ</h3>
                <p>収穫した数: ◯◯人</p>
            </div>
            <div class="card">
                <img src="character6.png" alt="もやしやちょー">
                <h3>もやしやちょー</h3>
                <p>収穫した数: ◯◯人</p>
            </div>
        </div>
    </div>

</body>
</html>
