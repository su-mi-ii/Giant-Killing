<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レベルアップ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .exit-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .exit-button img {
            width: 40px;
            height: auto;
        }

        .upgrade-item {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .upgrade-item img {
            width: 50px;
            height: auto;
        }

        .upgrade-button {
            padding: 10px 20px;
            border: 2px solid #333;
            background-color: #f4f4f4;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }

        .upgrade-button:hover {
            background-color: #e0e0e0;
        }

    </style>
</head>
<body>

    <!-- Exit button -->
    <button class="exit-button">
        <img src="exit_icon.png" alt="Exit">
    </button>

    <div class="container">
        <!-- First item -->
        <div class="upgrade-item">
            <img src="light_icon.png" alt="Light Icon">
            <button class="upgrade-button">1000cでレベルアップ</button>
        </div>

        <!-- Second item -->
        <div class="upgrade-item">
            <img src="humidifier_icon.png" alt="Humidifier Icon">
            <button class="upgrade-button">1000cでレベルアップ</button>
        </div>

        <!-- Third item -->
        <div class="upgrade-item">
            <img src="heater_icon.png" alt="Heater Icon">
            <button class="upgrade-button">1000cでレベルアップ</button>
        </div>
    </div>

</body>
</html>
